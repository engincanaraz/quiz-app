<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Quiz App</title>
</head>
<body>
  <div class="app-container">

    <div id="button-box" class="active glass-card">
      <h1>Quiz App'e Hoş Geldiniz</h1>
      <p>Başlamak için butona tıklayın</p>
      <button class="btn btn-primary btn-start glass-button">
        <span>Quiz'i Başlat</span>
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>


    <div id="quiz-box" class="glass-card">
      <div id="header">
        <h2 class="app-title">Quiz App</h2>
        <div class="timer glass-card">
          <div class="time-text">Kalan Süre</div>
          <div class="time-seconds"></div>
        </div>
        <div class="time-line"></div>
      </div>
      
      <div id="body"></div>
      
      <div id="footer">
        <div class="question-index pill-badge"></div>
        <button class="btn-next glass-button">
          <span>İleri</span>
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </div>


    <div id="score-box" class="glass-card">
      <i class="bi bi-trophy-fill"></i>
      <div class="score-text"></div>
      <div class="button-group">
        <button class="btn btn-primary btn-replay glass-button">
          <i class="bi bi-arrow-repeat"></i>
          <span>Tekrar Oyna</span>
        </button>
        <button class="btn btn-primary btn-quit glass-button">
          <i class="bi bi-box-arrow-right"></i>
          <span>Çık</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/question.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
